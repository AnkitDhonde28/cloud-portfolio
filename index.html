<!DOCTYPE html>
<html>
<head>
  <title>Cloud Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>My Cloud Portfolio</h1>
    <nav>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="projects">
    <h2>Projects</h2>
    <div class="project">
      <h3>AWS EC2 Auto Deploy</h3>
      <p>Built a self-hosting CI/CD pipeline using GitHub Actions, EC2, and Nginx.</p>
    </div>
    <div class="project">
      <h3>Cloud MySQL App</h3>
      <p>Node.js + MySQL integration hosted on RDS with scalable architecture.</p>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your name" required />
      <textarea name="message" placeholder="Your message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());

      const res = await fetch("/contact", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.success ? "Message sent!" : "Error: " + result.error);
    });
  </script>
</body>
</html>
